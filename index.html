<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Guacamole</title>
   <style media="screen">
     .hole{
       display: inline-block;
       border: 1px solid black;
       width: 100px;
       height: 100px;
       vertical-align: top;
     }
     img{
       width: 90px;
     }
     .container{width: 330px;}
   </style>
 </head>
 <body>
   <div class="container">
     <div class="hole"></div>
     <div class="hole"></div>
     <div class="hole"></div>
     <div class="hole"></div>
     <div class="hole"><img src="mole.png" alt="" /></div>
     <div class="hole"></div>
     <div class="hole"></div>
     <div class="hole"></div>
     <div class="hole"></div>
   </div>

   <script type="text/javascript">
   var holes = document.querySelectorAll('.hole');

   for(var i=0; i<holes.length; i++){
     holes[i].addEventListener('click', checkMoles);
   }

   function checkMoles() {
     clearAll();
     holes[Math.floor(Math.random() * 9)].innerHTML = '<img src="mole.png" alt="Moley Moley Mole" />';
   }

   function clearAll(){
     for(var i=0; i<holes.length; i++){
       holes[i].innerHTML="";
     }
   }

   </script>
 </body>
</html>
